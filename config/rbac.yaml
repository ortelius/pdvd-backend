---
orgs:
  - name: acme
    display_name: "ACME Corporation"
    description: "Main enterprise customer"
    metadata:
      owner: "alice@acme.com"
      tier: "enterprise"

  - name: widgets
    display_name: "Widgets Inc"
    description: "Manufacturing partner"
    metadata:
      owner: "bob@widgets.com"
      tier: "partner"

users:
  # Global admin - sees all orgs
  - username: admin
    email: admin@deployhub.com
    role: admin
    orgs: []
    auth_provider: local

  # Org-scoped users
  - username: alice
    email: alice@acme.com
    role: editor
    orgs: ["acme"]
    auth_provider: local

  - username: bob
    email: bob@widgets.com
    role: editor
    orgs: ["widgets"]
    auth_provider: local

  - username: carol
    email: carol@contractor.com
    role: viewer
    orgs: ["acme", "widgets"]
    auth_provider: local

  # Service account with global access
  - username: scanner-bot
    email: scanner@deployhub.com
    role: editor
    orgs: []
    auth_provider: service_account

roles:
  - name: admin
    description: "Full system access"
    permissions:
      - "read:*"
      - "write:*"
      - "admin:*"

  - name: editor
    description: "Can create and modify resources"
    permissions:
      - "read:*"
      - "write:releases"
      - "write:sbom"
      - "write:sync"

  - name: viewer
    description: "Read-only access"
    permissions:
      - "read:*"
